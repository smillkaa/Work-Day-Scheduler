<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- my code starts below -->
      <ul>
        <li class="row d-flex time-block justify-content-between">
          <p class="hour p-2" id="9">9 AM</p>
          <textarea class="flex-grow-1" id="text-area"></textarea>
          <button class="saveBtn p-2" type="button">Save</button>
        </li>
        <li class="row d-flex time-block justify-content-between">
          <p class="hour p-2" id="10">10 AM</p>
          <textarea class="flex-grow-1" id="text-area"></textarea>
          <button class="saveBtn p-2" type="button">Save</button>
        </li>
        <li class="row d-flex time-block justify-content-between">
          <p class="hour p-2" id="11">11 AM</p>
          <textarea class="flex-grow-1" id="text-area"></textarea>
          <button class="saveBtn p-2" type="button">Save</button>
        </li>
        <li class="row d-flex time-block justify-content-between">
          <p class="hour p-2" id="12">12 PM</p>
          <textarea class="flex-grow-1" id="text-area"></textarea>
          <button class="saveBtn p-2" type="button">Save</button>
        </li>
        <li class="row d-flex time-block justify-content-between">
          <p class="hour p-2" id="1">1 PM</p>
          <textarea class="flex-grow-1" id="text-area"></textarea>
          <button class="saveBtn p-2" type="button">Save</button>
        </li>
      </ul>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
