    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- time blocks by hour -->
      <ul id="time-block">
        <li class="row d-flex time-block justify-content-between" id="hour9">
          <p class="hour p-2" data-number="number">9 AM</p>
          <textarea class="flex-grow-1 text-area description" type="text" name="task-name"></textarea>
          <button class="saveBtn p-2" type="submit"><span class="oi oi-lock-locked"></span></button>
        </li>
        <li class="row d-flex time-block justify-content-between" id="hour10">
          <p class="hour p-2" data-number="number">10 AM</p>

        </li>
        <li class="row d-flex time-block justify-content-between" id="hour11">

        </li>
        <li class="row d-flex time-block justify-content-between" id="hour12">
          <p class="hour p-2" data-number="number">12 PM</p>

        </li>
        <li class="row d-flex time-block justify-content-between"id="hour13">

        </li>
        <li class="row d-flex time-block justify-content-between"  id="hour14">

        </li>
        <li class="row d-flex time-block justify-content-between"id="hour17">
          <p class="hour p-2" data-number="number">5 PM</p>
          <textarea class="flex-grow-1 text-area description" type="text" name="task-name"  ></textarea>

      </ul>
